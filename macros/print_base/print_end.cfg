[gcode_macro PRINT_END]
gcode:
    STATUS_BUSY
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-20.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 F20000                ; move nozzle up to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    _park_end
    M117
    BED_MESH_CLEAR
    STATUS_READY

[gcode_macro _park_end]
gcode:
    {% if printer.toolhead.position.z >= 200 %}
        G0  X310 Y150 F10000           ; park nozzle to side
    {% else %}
        G0  X330 Y150 F10000           ; park nozzle to side
    {% endif %}